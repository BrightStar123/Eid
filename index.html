<html lang="en">
<head>
<title>Eid Animation</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script 
src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <style>
 body: {
  font-size:100%;
}
header{
  height:45px;
  width:100%;
  background-color: teal;
  color:white;
  font-size:16pt;
  margin-bottom: 10px;
}

#main{
  width:100%;
  height:200px;
  background: #1F8DD6;
  color:white;
  font-size:100%;
}

footer{
  margin-top: 5px;
  height:20px;
  background-color:fuchsia;
  color:white;
  font-size:12pt;
}
p{background-color:green;
color:white;
margin-top:15px;
text-align:center;
font-size:12pt;}
/* Main styles */
@import url(http://fonts.googleapis.com/css?family=Open+Sans:800);

.box-with-text {
  background-image: -webkit-linear-gradient(orange 20%, white 20%,red,black,fuchsia,green,maroon);
  background-repeat: repeat;
  background-position: 0 0;
  background-size: 100% 50px;
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-animation: stripes 5s linear infinite;
  -ms-text-fill-color: transparent;
  -ms-background-clip: text;
  -ms-animation: stripes 5s linear infinite;
  animation: stripes 5s linear infinite;
}

@-webkit-keyframes stripes {
  100% {
    background-position: 0 -50px;
  }
}

@keyframes stripes {
  100% {
    background-position: 0 -50px;
  }
}

@-ms-keyframes stripes {
  100% {
    background-position: 0 -50px;
  }
}

@keyframes stripes {
  100% {
    background-position: 0 -50px;
  }
}
/* Other stuff */
body {
  overflow: hidden;
  background: #000;
  color: #FFF;
}

.box-with-text {
  position: absolute;
  top: 30%;
 left:50%;
  white-space: nowrap;
  text-align: center;
  text-transform: uppercase;
  font: bold 8vmax/.8 Open Sans, Impact;
  -webkit-transform: translateX(-50%) translateY(-50%);
  -ms-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
}
.footer {
margin-top:400px;
}

 </style>
 </head>
 <body>
 <div class='container'>
 <div data-anijs="if: click, on:p, do: swing animated, to: #main"></div>
 <center><p> Hi, This is my animation. (Click here)</p></center>

    <!--Simple sentence

	-->

	   <center><h4> By Bakhsh Al  baloshi. </h4>  </center>

  Happy Eid
</div>
    </div>
    <footer data-anijs="if:click, do: hinge animated, to: #main">
       <center>(Click here)And Then(Click On Green Panel)</center>
    </footer>
